<div class="container" #container>
  <div
    class="left"
    *ngIf="totalPages > 1"
    (click)="currentPage != 1 && changePage(-1)"
    [ngClass]="{ disabled: currentPage === 1 }"
  ></div>
  <div class="cards" [ngClass]="{ 'w-100': totalPages === 1 }">
    <div
      class="overflow"
      [ngStyle]="{ width: overflowWidth, left: pagePosition }"
    >
      <div
        class="carousel-card"
        *ngFor="let i of arr; let index = index"
        [ngStyle]="{ width: cardWidth }"
      >
        <div class="card">
          <div class="heart-icon">
            <i class="bi bi-heart h5"></i>
          </div>
          <img
            class="card-img-top"
            src="https://lcdn.altex.ro/resize/media/catalog/product/v/i/2bd48d28d1c32adea0e55139a4e6434a/vivobook_go_15_mixed_black_non_fingerprint_non_backlit_1_971cf4ba.jpg"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <h4 class="card-price">55$</h4>
            <div class="card-bottom">
              <div class="star-ratings">
                <span class="bi bi-star-fill"></span>
                <span class="bi bi-star-fill"></span>
                <span class="bi bi-star-fill"></span>
                <span class="bi bi-star"></span>
                <span class="bi bi-star"></span>
              </div>
              <button class="shopping-cart">
                <i class="bi bi-cart h2"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="right"
      *ngIf="totalPages > 1"
      (click)="currentPage != totalPages && changePage(+1)"
      [ngClass]="{ disabled: currentPage === totalPages }"
    ></div>
  </div>
</div>
