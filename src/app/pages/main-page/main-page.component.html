<div class="page-container">
  <mat-grid-list cols="2" rowHeight="420px">
    <mat-grid-tile colspan="2">
      <div class="container">
        <app-carousel [slides]="slides"></app-carousel>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <app-item-carousel *ngIf="favoritesLoaded == true" [products]="topTenProducts"></app-item-carousel>
    </mat-grid-tile>
  </mat-grid-list>
</div>
